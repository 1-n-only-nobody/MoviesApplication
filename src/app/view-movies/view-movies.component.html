<h2>Movies List</h2>

<div *ngFor='let movie of movieList'>
  <div class="card" style="width: 18rem;  float: left;">
    <img class="card-img-top" src="{{movie.moviePoster}}" alt="" style="width: 18rem; height: 15rem;">
    <div class="card-body">
      <h6 class="card-title">{{movie.movieName}}</h6>
      <p class="card-text">{{movie.movieRating}}</p>
    </div>
  </div>
</div>
